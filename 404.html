<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Developed</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: "Courier New", monospace;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            animation: glitch 1.5s infinite alternate;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px 5px #00ff00; }
            50% { text-shadow: -2px -2px 5px #00ff00; }
            100% { text-shadow: 2px -2px 5px #00ff00; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ERROR 404</h1>
        <h2>System Message: This Page is Not Developed</h2>
    </div>
</body>
</html>
